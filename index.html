<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="header">
        <h1>US Dollar to Canadian Dollar</h1>
        <p>Convert USD to CAD at the real exchange rate.</p>
    </div>
    <div class="converter-container">
        <div class="input-box">
            <label for="amount" class="label blue-text">Amount</label>  
            <div class="input-fields">
                <input type="text" id="amount" placeholder="Enter amount" />
                <select id="fromCurrency" class="blue-background">
                    <option value="usd">USD</option>
                    <option value="cad">CAD</option>
                </select>
            </div>
        </div>
        <div class="output-box">
            <label for="convertedAmount" class="label blue-text">Converted to</label>
            <div class="output-fields">
                <input type="text" id="convertedAmount" readonly class="output-textbox" />
                <select id="toCurrency" class="blue-background">
                    <option value="usd">USD</option>
                    <option value="cad">CAD</option>
                </select>
            </div>
        </div>
    </div>
    <div class="centered-button">
        <button onclick="convertCurrency()" class="oval-button blue-background">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
